<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css">
    <!-- <style>
        #map {height: 600px;}
    </style> -->
    <title>Sistem Informasi Geografis</title>
</head>
<body>
    <div class="container py-5 h-screen bg-gray-800 text-white" id="dashboard">
        
        <div class="flex h-full">
            
            <!-- Side Bar -->
            <div class="w-1/6 px-5 border-e-4 border-slate-600">
                
                <!-- Head Sidebar -->
                <div class="flex gap-5 items-center">
                    <img src="assets/earth.png" alt="" class="w-4/12">
                    <h1 class="text-xl font-bold">Sistem Informasi Geografis</h1>
                </div>

                <!-- Menu -->
                <div class="pt-5">
                    <ul class="text-lg font-semibold">
                        <li class="mb-5 pb-1 border-b-2 border-white"><a href="">Dashboard</a></li>
                        <li class="pb-1 border-b-2 border-white"><a href="">Kategori Daerah</a></li>
                    </ul>
                </div>

                <div class="mt-10 pb-4">
                    <a href="" class="py-3 px-5 border border-white">Login</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="w-full px-5">
                <div class="flex gap-5 justify-center py-4">
                    <h1 class="text-4xl font-medium">Peta Kota Samarinda</h1>
                    <img src="assets/maps.png" class="w-1/12" alt="">
                </div>

                <!-- Maps -->
                <div class="p-5 relative flex gap-5 justify-center items-center">
                    
                    <!-- Canvas Maps -->
                    <div id="map" class="w-full h-[600px] z-0"></div>
                    
                    <!-- Option Cluster -->
                    <div class="absolute px-10 py-5 bg-slate-800 w-1/4 right-10 border-8 border-white rounded-xl">
                        <div class="mb-10 w-1/2 mx-auto">
                            <p class="px-3 py-2 border border-white text-center">Data Cluster</p>
                        </div>
                        <div class="w-1/2">
                            <ul>
                                <li><button onclick="Cluster(1)" class="px-3 py-2 mb-2 border border-white hover:bg-slate-600">Cluster 1</button></li>
                                <li><button onclick="Cluster(2)" class="px-3 py-2 mb-2 border border-white hover:bg-slate-600">Cluster 2</button></li>
                                <li><button onclick="Cluster(3)" class="px-3 py-2 mb-2 border border-white hover:bg-slate-600">Cluster 3</button></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="node_modules\leaflet\dist\leaflet.js"></script>
    <script src="static/js/maps.js"></script>
</body>
</html>
