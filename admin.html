<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Sistem Informasi Geografis</title>
</head>
<body>
    <div class="container py-5 bg-gray-800 text-white" id="dashboard">
        <div class="flex">
            <div class="w-1/6 px-5 border-e-4 border-slate-600">
                
                <div class="flex gap-5 items-center">
                    <img src="assets/earth.png" alt="" class="w-4/12">
                    <h1 class="text-xl font-bold">Sistem Informasi Geografis</h1>
                </div>

                <!-- -->
                <div class="pt-5">
                    <ul class="text-lg font-semibold">
                        <li class="mb-5 pb-1 border-b-2 border-white"><a href="">Dashboard</a></li>
                        <li class="pb-1 border-b-2 border-white"><a href="">Kategori Daerah</a></li>
                    </ul>
                </div>

                <div class="mt-10 pb-4">
                    <a href="" class="py-3 px-5 border border-white">Login</a>
                </div>
            </div>

            <div class="w-full px-5">
                <div class="flex gap-5 justify-center py-4">
                    <h1 class="text-4xl font-medium">Peta Kota Samarinda</h1>
                    <img src="assets/maps.png" class="w-1/12" alt="">
                </div>
                <div class="p-5">
                    <div class="p-5 bg-slate-300">
            
                        <div class="px-10 py-5 mx-auto bg-slate-800 w-1/2 border-8 border-white rounded-xl">
                            <div class="mb-3 w-1/2 mx-auto">
                                <p class="px-3 py-2">Data Kecamatan</p>
                            </div>
                            <div class="w-full">
                                <table class="table-auto text-sm mx-auto">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th class="px-5">Nama Kecamatan</th>
                                            <th>Jumlah Kejadian</th>
                                            <th class="px-5">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        <tr>
                                            <td>1</td>
                                            <td>Samarinda Ulu</td>
                                            <td>23</td>
                                            <td class="py-2"><a href="" class="px-2 py-1 bg-yellow-500 hover:opacity-70 transition duration-300 ease-in-out">Edit</a></td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Samarinda Utara</td>
                                            <td>23</td>
                                            <td class="py-2"><a href="" class="px-2 py-1 bg-yellow-500 hover:opacity-70 transition duration-300 ease-in-out">Edit</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
